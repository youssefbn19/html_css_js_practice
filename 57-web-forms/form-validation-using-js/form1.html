<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="utf-8" />
    <title>Form validation: Task 2</title>
    <style>
        body {
            background-color: #fff;
            color: #333;
            font: 1em / 1.4 Helvetica Neue, Helvetica, Arial, sans-serif;
            padding: 1em;
            margin: 0;
        }

        * {
            box-sizing: border-box;
        }
    </style>
</head>

<body>
    <form>
        <h2>Enter your support query</h2>
        <ul>
            <li>
                <label for="uname">User name:</label>
                <input type="text" name="uname" id="uname" required pattern="[a-z]\.([a-z]|[0-9]){3,}">
            </li>
            <li>
                <label for="email">Email address:</label>
                <input type="email" name="email" id="email" required pattern="\w+@bigcorp.eu">
            </li>
            <li>
                <label for="phone">Phone number:</label>
                <input type="tel" name="phone" id="phone" required pattern="(\d{10}|\d{3}(\s|-|\.)\d{3}(\s|-|\.)\d{4})">
            </li>
            <li>
                <label for="comment">Comment:</label>
                <textarea name="comment" id="comment" required></textarea>
            </li>
            <li>
                <button>Submit comment</button>
            </li>
        </ul>
    </form>
    <!-- Sending files -->
    <form method="post" action="https://www.foo.com" enctype="multipart/form-data">
        <div>
            <label for="file">Choose a file</label>
            <input type="file" id="file" name="myFile" />
        </div>
        <div>
            <button>Send the file</button>
        </div>
    </form>

</body>

</html>

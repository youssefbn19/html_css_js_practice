<html lang="en-US">

<head>
    <meta charset="utf-8">

    <title>Simple video example</title>
</head>

<body>
    <video controls>
        <source src="media/rabbit320.mp4" type="video/mp4">
        <source src="media/rabbit320.webm" type="video/webm">

        -->
        <p>
            This video is about a rabbit you can <a href="media/rabbit320.mp4">watch it from here</a>
        </p>
    </video>

</html>

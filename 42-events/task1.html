<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="utf-8" />
    <title>Events: Task 1</title>
    <style>
        p {
            color: purple;
            margin: 0.5em 0;
        }

        * {
            box-sizing: border-box;
        }

        button {
            display: block;
            margin: 20px 0 20px 20px;
        }
    </style>
</head>

<body>

    <section class="preview">
    </section>

    <button class="off">Machine is off</button>

    <script>
        const btn = document.querySelector('.off');

        btn.addEventListener('click', () =>
        {
            let txt = btn.textContent;
            btn.textContent = txt.includes("off") ? txt.replace("off", 'on') : txt.replace("on", 'off');
            // if (txt.includes("off"))
            // {
            //     btn.textContent = txt.replace("off", 'on');
            // } else
            // {
            //     btn.textContent = txt.replace("on", 'off');
            // }
        })

    </script>

</body>

</html>

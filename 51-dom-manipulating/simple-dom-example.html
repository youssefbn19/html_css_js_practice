<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .highlight {
            color: white;
            background-color: black;
            padding: 10px;
            width: 250px;
            text-align: center;
        }
    </style>
    <title>Simple DOM example</title>
</head>

<body>
    <section>
        <img src="dinosaur.png"
            alt="A red Tyrannosaurus Rex: A two legged dinosaur standing upright like a human, with small arms, and a large head with lots of sharp teeth.">
        <p>Here we will add a link to the <a href="https://www.mozilla.org/">Mozilla homepage</a></p>
    </section>
    <script>
        const link = document.querySelector("a");
        link.textContent = "Mozilla Developer Network";
        link.href = "https://developer.mozilla.org";

        const section = document.querySelector('section');
        const para = document.createElement('p');
        para.textContent = "We hope you enjoyed the ride.";
        section.appendChild(para);

        const text = document.createTextNode(" â€” the premier source for web development knowledge.");
        const linkPara = document.querySelector("p");
        linkPara.appendChild(text);

        // Moves the paragraph down to the bottom of the section.
        // This line won't make a copy of p element.
        // linkPara is a reference to the one and only copy of that paragraph.
        // You can copy the element using linkPara.cloneNode();
        // example: section.appendChild(linkPara.cloneNode(true));
        section.appendChild(linkPara);

        // Remove a node based on its reference parent
        // section.removeChild(linkPara);

        // Remove a node based only on a reference to itself
        // linkPara.remove();

        // Manipulating styles:

        // Adding inline styles directly onto para element
        // para.style.color = "white";
        // para.style.backgroundColor = "black";
        // para.style.padding = "10px";
        // para.style.width = "250px";
        // para.style.textAlign = "center";

        // Another common way to dynamically manipulate styles on your document.
        // styles are in the style element inside the head element
        para.setAttribute('class', 'highlight');
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="utf-8" />
    <title>JSON: Task 1</title>
    <style>
        p {
            color: purple;
            margin: 0.5em 0;
        }

        * {
            box-sizing: border-box;
        }
    </style>
    <link rel="stylesheet" href="../styles.css" />
</head>

<body>

    <section class="preview">



    </section>

</body>
<script>
    const section = document.querySelector('section');

    let para1 = document.createElement('p');
    let para2 = document.createElement('p');
    let motherInfo = 'The mother cats are called ';
    let kittenInfo;
    const requestURL = 'https://mdn.github.io/learning-area/javascript/oojs/tasks/json/sample.json';

    fetch(requestURL)
        .then(response => response.text())
        .then(text => displayCatInfo(text));

    function displayCatInfo (catString)
    {
        let total = 0;
        let male = 0;
        let female = 0;

        // Add your code here
        cats = JSON.parse(catString);
        for (const cat of cats)
        {
            motherInfo += `${cat.name}, `;
            total += cat.kittens.length;
            for (const kitten of cat.kittens)
            {
                if (kitten.gender === "m")
                {
                    male += 1;
                } else
                {
                    female += 1;
                }
            }
        }
        kittenInfo = `They are ${total} kittens in total, ${male} males and ${female} females.`;
        // Don't edit the code below here!
        motherInfo = motherInfo.slice(0, motherInfo.lastIndexOf(", ")) + ".";
        para1.textContent = motherInfo;
        para2.textContent = kittenInfo;
    }

    section.appendChild(para1);
    section.appendChild(para2);
</script>

</html>
